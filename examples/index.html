<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JS ros Exapmle</title>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/ros.js"></script>
    <script type="text/javascript" src="../lib/jquery.ros.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ros.set('key', 'value');
            $.ros.get('key', 'default');
            $.ros.hset('result', 'key', $.ros.get('key'));

            $.ros.rpush('list', 1);
            $.ros.lpush('list', 'message 2');
            $.ros.rpush('list', {data:'message 3', id:3});
            $.ros.hset('result', 'list', $.ros.get('list'));

            $.ros.hset('hash', 'name', 'hfcorriez');
            $.ros.hset('hash', 'sexy', 'male');
            $.ros.hset('result', 'hash', $.ros.get('hash'));

            $.ros.sadd('set', 'hfcorriez');
            $.ros.sadd('set', 'fdream');
            $.ros.sadd('set', 'hfcorriez');
            $.ros.hset('result', 'set', $.ros.get('set'));

            $.ros.incr('incr');
            $.ros.incrby('incr', 2);
            $.ros.hset('result', 'incr', $.ros.get('incr'));

            $.ros.append('append', 'hello');
            $.ros.append('append', ' world');
            $.ros.hset('result', 'append', $.ros.get('append'));

            $.ros.zadd('myrank', 'a2', 2);
            $.ros.zadd('myrank', 'a1', 1);
            $.ros.zadd('myrank', 'a4', 4.5);
            $.ros.zadd('myrank', 'a3', 3);
            $.ros.zsort('myrank');
            $.ros.zrem('myrank', 'a3');
            console.log($.ros.zcard('myrank'), $.ros.zrank('myrank', 'a4'));
            $.ros.hset('result', 'myrank', $.ros.get('myrank'));

            console.log($.ros.get('result'));
        });
    </script>
</head>
<body>

</body>
</html>
